<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Tarefas em Dia</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="cadastro.css">
</head>
<body>

    <div class="register-wrapper">
        <div class="register-container">
            <img src="imagens/logo_td.jpg" alt="logo" class="register-logo">
            <h2>Cadastro - Tarefas em Dia</h2>
            <p>Crie sua conta para começarmos a experiência!</p>

            <form class="pure-form pure-form-stacked" onsubmit="handleRegister(); return false;"></form>
            <fieldset>

                <label for="full-name">Nome completo:</label>
                <input type="text" id="full-name" placeholder="Digite o seu nome completo." required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Digite seu email." required>

                <label for="password">Senha:</label>
                <input type="password" id="password" placeholder="Escolha uma senha." required>

                <label for="birthdate">Data de nascimento:</label>
                <input type="date" id="birthdate" placeholder="Digite sua data de nascimento">

                <label for="profile-image">Imagem de perfil</label>
                <input type="file" id="profile-image" accept="image/*">

                <button type="submit" class="pure-button pure-button-primary">Cadastrar</button>
                
            </fieldset>
        </form>

        <div class="extra-actions">
            <a href="login.html">Já possui uma conta? Faça login!</a>
        </div>
        </div>
    </div>
    
        <script src="cadastro.js"></script>
</body>
</html>
