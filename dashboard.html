<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Gerenciamento de Tarefas</title>
    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css">
    <link rel="stylesheet" href="dashboard.css">
</head>

<body class="body-style">

    <!-- Barra Mãe / Navegação Principal -->
    <nav class="main-nav">
        <img src="imagens/logo_td.jpg" alt="Logo" class="logo" />
        <span class="user-greeting">Olá, <span id="user-name">Usuário</span></span>
        <a href="#logout" class="logout-button" onclick="logout()">Sair</a>
    </nav>

    <header class="dashboard-header">
        <h1>Dashboard de Tarefas</h1>
        <div class="header-buttons">
            <button class="hamburger-icon" onclick="toggleSidebar()">&#9776;</button>
        </div>
    </header>

    <section class="dashboard-container">
        <h2>Bem-vindo, <span id="user-name">Usuário</span>!</h2>
        <p>Gerencie suas tarefas abaixo:</p>

        <div class="task-input-container">
            <input type="text" id="new-task" placeholder="Digite uma nova tarefa" />
            <textarea id="task-desc" placeholder="Descrição da tarefa"></textarea>
            <button class="add-task-button" onclick="addTask()">Adicionar</button>
        </div>

        <div class="task-list">
            <h3 id="task-title" style="display: none;">Suas tarefas:</h3>
            <ul id="task-list" class="pure-menu-list task-list-items">
                <!-- As tarefas serão inseridas aqui... -->
            </ul>
        </div>
    </section>

    <div id="profile-sidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="toggleSidebar()">&times;</a>
        <section class="profile-section">
            <h2>Perfil do Usuário</h2>
            
            <!-- Informações do perfil -->
            <div id="profile-info" class="profile-info">
                <p><strong>Nome:</strong> <span id="user-name-sidebar"></span></p>
                <p><strong>Email:</strong> <span id="user-email-sidebar"></span></p>
                <p><strong>Data de Inscrição:</strong> <span id="user-signup-date"></span></p>
                <button class="edit-profile-button" onclick="showEditForm()">Editar Perfil</button>
            </div>
    
            <!-- Formulário de edição do perfil (inicialmente escondido) -->
            <form id="edit-profile-form" class="edit-profile-form" style="display: none;" onsubmit="saveProfile(event)">
                <label for="edit-name">Nome:</label>
                <input type="text" id="edit-name" required>
                
                <label for="edit-email">Email:</label>
                <input type="email" id="edit-email" required>
                
                <button type="submit" class="save-profile-button">Salvar</button>
                <button type="button" class="cancel-profile-button" onclick="cancelEdit()">Cancelar</button>
            </form>
        </section>
    </div>
    
        </section>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
